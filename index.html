<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="height=device-height, initial-scale=1.0" />
		<title>Songs Book</title>
		<link rel="stylesheet" type="text/css" href="./SongsBook/files/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<script src="./SongsBook/files/angular.min.js"></script>
<script src="./SongsBook/files/library.js" charset="utf-8"></script>
<!-- <script src="./SongsBook/files/playlist.js" charset="utf-8"></script> -->
<script src="./SongsBook/files/song.js" charset="utf-8"></script>
<script src="./SongsBook/files/main.js" charset="utf-8"></script>

<body ng-app="songsApp" ng-controller="songsCtrl">

  <!-- TOP MENU BAR -->
	<div id="menu">
		<button id="listBTN">PLAY LISTS</button>
		<button id="foldMenuBTN" onclick="foldMenu(false)"><img src="./static/img/menu.png"/></button>
		<ul id="menuList">
			<li ng-click="showSuggestion()">New song</li>
			<li ng-click="showChords()">Chords ON</li>
			<li ng-click="foldPar()">Par fold</li>
		</ul>
	</div>

	<div id="transparentPage" ng-show="suggestionON"></div>


  <!-- PLAY LISTS AND SONGS BAR -->
  <button id="fold"><i class="fas fa-angle-left"></i></button>
  <div id="songsList">
    <!-- playlists -->
    <select id="playList"
			ng-model="PlList.ActiveID"
			ng-change="selectPlaylist()">
			<option ng-repeat="PL in PlList" ng-selected="selectedItem == PL" value="{{PL.id}}">{{PL.name}}</option>
		</select>

    <!-- songs -->
    <div id="playListSongs">
      <ul id="ulSongs">
        <li ng-repeat="song in PlList.ActivePL.songs" ng-click="showSong(song.id)">{{song.name}}</li>
      </ul>
    </div>
  </div>

	<!-- SONG BAR -->
  <div id="wrapper">
    <div id="content">
			<h1 class="songTitle">{{currentSong.Title}}</h1>
			<div paragraphs chords-off="chordsOff" par-fold="parFold" song-object="currentSong"></div>
		</div>
    <div id="songInfo">
			<ul class="songI">
				<li>artist: {{currentSong.Artist}}</li>
				<li>language: {{currentSong.Language}}</li>
				<li>tempo: {{currentSong.Tempo}}</li>
				<li>capo: {{currentSong.Capo}}</li>
				<li>key: {{currentSong.Key}}</li>
			</ul>
		</div>
  </div>

  <!-- FORM FOR SUGGESTING NEW SONG, HIDDEN BY DEFAULT -->
  <form action="SongsBook/suggestNS" method="POST" ng-show="suggestionON" id="suggestNS">
    <button type="button" ng-click="showSuggestion()">X</button>
    <div> SUGGEST A NEW SONG </div>
    <input type="text" name="newSong" id="newSong" placeholder="New song name"  />
    <input type="submit" id="suggestBTN" />
  </form>
</body>
</html>
